* {

body {

}

.container {
  width: 100%;

  padding: 2.5rem 1rem;
  border-radius: var(--radius);

  backdrop-filter: blur(20px);
  box-shadow: var(--shadow);
  border: 1px solid var(--border);

}

/* HEADER */
h2 {
  text-align: center;
  font-family: 'Unbounded', cursive;
  font-size: 2.5rem;
  background: linear-gradient(to right, var(--accent), #ff85b3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 2rem;
}

/* FORMUL√ÅRIO */
label {
  margin-top: 1rem;
  font-weight: 500;
  display: block;
}

input {
  width: 100%;
  margin-top: 0.5rem;
  padding: 0.9rem 1rem;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background-color: rgba(255, 255, 255, 0.04);
  color: var(--text);
  font-size: 1rem;
}

input:focus {
  outline: none;
  border-color: var(--accent);
}

.btn {
  width: 100%;
  margin-top: 1.5rem;
  padding: 1rem;
  border: none;
  border-radius: 50px;
  background: linear-gradient(to right, var(--accent), var(--accent-dark));
  color: white;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 20px rgba(255, 77, 157, 0.3);
}

.btn:hover {
  transform: scale(1.03);
  box-shadow: 0 6px 25px rgba(255, 77, 157, 0.5);
}

.plans-list {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  margin-top: 1rem;
  gap: 1rem;
}

.plan-card {
  flex: 1 1 calc(33% - 1rem);
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 1.2rem;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  user-select: none;
}

.plan-card.selected {
  border-color: var(--accent);
  box-shadow: 0 0 15px rgba(255, 77, 157, 0.3);
}

.plan-card img {
  width: 60px;
  margin-bottom: 0.8rem;
}

.plan-card h4 {
  color: var(--accent);
  font-size: 1.1rem;
}

.plan-price {
  color: #fff;
  font-weight: 700;
  font-size: 1rem;
  margin-top: 0.2rem;
  opacity: 0.7;
}

.output-box {
  background: rgba(255, 255, 255, 0.07);
  border-radius: var(--radius);
  padding: 1.5rem;
  margin-top: 2rem;
  border: 1px solid var(--accent);
  color: var(--accent);
  font-size: 1.1rem;
  word-wrap: break-word;
}

/* √ÅREA INFORMATIVA */
.info-box {
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid var(--accent);
  padding: 1.5rem 2rem;
  border-radius: var(--radius);
  margin-top: 2rem;
  box-shadow: 0 0 20px rgba(255, 77, 157, 0.15);
  color: var(--text);
}

.info-item {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 1.05rem;
  margin-bottom: 1.2rem;
}

.info-item i {
  color: var(--accent);
  font-size: 1.2rem;
  min-width: 20px;
}

.icone-chave {
  animation: pulse 1.5s infinite;
  font-size: 1.2rem;
  margin-left: 0.4rem;
  transition: opacity 1.2s ease;
}

.icone-chave.visivel {
  opacity: 1;
}

/*Fim do estilo*/
@media (min-width: 769px) {
  .burger {
    display: none;
  }
}

@media (max-width: 400px) {

    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const codeDisplay = document.getElementById('code-display');
    let modoAtual = 'fetch';

    function abrirModal(index) {
      const req = requestsData[index];
      modalTitle.innerText = req.titulo;
      codeDisplay.innerText = req[modoAtual];
      modal.classList.add('show');
    }

    function renderRequests() {
      const container = document.getElementById('requests-area');
      container.innerHTML = '';
      requestsData.forEach((req, index) => {
        const section = document.createElement('div');
        section.className = 'request-section';
        section.innerHTML = `<h2>${req.titulo}</h2><p>${req.descricao}</p>`;

        const btns = document.createElement('div');
        btns.className = 'request-buttons';
        const verBtn = document.createElement('button');
        verBtn.innerText = 'Ver C√≥digo';
        verBtn.onclick = () => abrirModal(index);
        btns.appendChild(verBtn);

        section.appendChild(btns);
        container.appendChild(section);
      });
    }

    renderRequests();

    document.getElementById('formato-fetch').addEventListener('click', () => {
      modoAtual = modoAtual === 'fetch' ? 'case' : 'fetch';
      const title = modalTitle.innerText;
      const req = requestsData.find(r => r.titulo === title);
      codeDisplay.innerText = req[modoAtual];
      document.getElementById('formato-fetch').innerText = `Formato: ${modoAtual === 'fetch' ? 'Fetch' : 'Case'}`;
    });

    document.getElementById('copiar').addEventListener('click', () => {
      const texto = codeDisplay.innerText;
      navigator.clipboard.writeText(texto).then(() => alert('Copiado com sucesso!'));
    });

    document.getElementById('close-modal').addEventListener('click', () => {
      modal.classList.remove('show');
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('show');
      }
    });
